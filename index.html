        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[55.428474243349896,-4.693377071948851],[55.43228283148039,-4.687884822248846]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topleft'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Vince\'s Training Map</h2>';
        };
        title.addTo(map);
        var abstract = new L.Control({'position':'bottomright'});
        abstract.onAdd = function (map) {
            this._div = L.DomUtil.create('div',
            'leaflet-control abstract');
            this._div.id = 'abstract'

                abstract.show();
                return this._div;
            };
            abstract.show = function () {
                this._div.classList.remove("abstract");
                this._div.classList.add("abstractUncollapsed");
                this._div.innerHTML = 'Ardi provides CPD training to Vince for some additional QGIS features, and production of a web map';
        };
        abstract.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';

        function setBounds() {
        }
        map.createPane('pane_GoogleHybrid_0');
        map.getPane('pane_GoogleHybrid_0').style.zIndex = 400;
        var layer_GoogleHybrid_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {

            opacity: 1.0,

            maxZoom: 28,

        });
        layer_GoogleHybrid_0;

        function pop_Merged_Line_Points_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ID'] !== null ? autolinker.link(feature.properties['ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">RAG</th>\
                        <td class="visible-with-data" id="RAG">' + (feature.properties['RAG'] !== null ? autolinker.link(feature.properties['RAG'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Shape</th>\
                        <td class="visible-with-data" id="Test Point">' + (feature.properties['Test Point'] !== null ? autolinker.link(feature.properties['Test Point'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Long</th>\
                        <td class="visible-with-data" id="Test Poi_1">' + (feature.properties['Test Poi_1'] !== null ? autolinker.link(feature.properties['Test Poi_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Merged_Line_Points_1_0(feature) {
            switch(String(feature.properties['RAG'])) {
                case 'Amber':
                    return {
                pane: 'pane_Merged_Line_Points_1',
                opacity: 1,
                color: 'rgba(255,127,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 6.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Green':
                    return {
                pane: 'pane_Merged_Line_Points_1',
                opacity: 1,
                color: 'rgba(108,225,93,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 6.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Red':

                opacity: 1,
                color: 'rgba(230,28,31,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 6.0,
                fillOpacity: 0,
                interactive: true,

        function pop_TestPoints_2(feature, layer) {

                    </tr>\

        function style_TestPoints_2_0() {
            return {
                pane: 'pane_TestPoints_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',

        map.getPane('pane_TestPoints_2').style.zIndex = 402;
        map.getPane('pane_TestPoints_2').style['mix-blend-mode'] = 'normal';
        var layer_TestPoints_2 = new L.geoJson(json_TestPoints_2, {
            attribution: '',

            dataVar: 'json_TestPoints_2',
            layerName: 'layer_TestPoints_2',

            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_TestPoints_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_TestPoints_2);
        map.addLayer(layer_TestPoints_2);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        var overlaysTree = [
            {label: '<img src="legend/TestPoints_2.png" /> Test Points', layer: layer_TestPoints_2},
            {label: 'Merged_Line_Points<br /><table><tr><td style="text-align: center;"><img src="legend/Merged_Line_Points_1_Amber0.png" /></td><td>Amber</td></tr><tr><td style="text-align: center;"><img src="legend/Merged_Line_Points_1_Green1.png" /></td><td>Green</td></tr><tr><td style="text-align: center;"><img src="legend/Merged_Line_Points_1_Red2.png" /></td><td>Red</td></tr></table>', layer: layer_Merged_Line_Points_1},
            {label: "Google Hybrid", layer: layer_GoogleHybrid_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        var i = 0;
        layer_TestPoints_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Name'] !== null?String('<div style="color: #f8f127; font-size: 12pt; font-weight: bold; font-family: \'Nirmala UI\', sans-serif;">' + layer.feature.properties['Name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_TestPoints_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_TestPoints_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Long'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"RAG": "str","Cham_Shape": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
        var i = 0;
        layer_TestPoints_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Name'] !== null?String('<div style="color: #f8f127; font-size: 12pt; font-weight: bold; font-family: \'Nirmala UI\', sans-serif;">' + layer.feature.properties['Name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_TestPoints_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_RAG = document.createElement('div');
            div_RAG.id = "div_RAG";
            div_RAG.className= "filterselect";
            document.getElementById("menu").appendChild(div_RAG);
            sel_RAG = document.createElement('select');
            sel_RAG.multiple = true;
            sel_RAG.size = 3;
            sel_RAG.id = "sel_RAG";
            var RAG_options_str = "<option value='' unselected></option>";
            sel_RAG.onchange = function(){filterFunc()};
            RAG_options_str  += '<option value="Amber">Amber</option>';
            RAG_options_str  += '<option value="Green">Green</option>';
            RAG_options_str  += '<option value="Red">Red</option>';
            sel_RAG.innerHTML = RAG_options_str;
            div_RAG.appendChild(sel_RAG);
            var lab_RAG = document.createElement('div');
            lab_RAG.innerHTML = 'RAG';
            lab_RAG.className = 'filterlabel';
            div_RAG.appendChild(lab_RAG);
            var reset_RAG = document.createElement('div');
            reset_RAG.innerHTML = 'clear filter';
            reset_RAG.className = 'filterlabel';
            reset_RAG.onclick = function() {
                var options = document.getElementById("sel_RAG").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_RAG.appendChild(reset_RAG);
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Cham_Shape = document.createElement('div');
            div_Cham_Shape.id = "div_Cham_Shape";
            div_Cham_Shape.className= "filterselect";
            document.getElementById("menu").appendChild(div_Cham_Shape);
            sel_Cham_Shape = document.createElement('select');
            sel_Cham_Shape.multiple = true;
            sel_Cham_Shape.size = 4;
            sel_Cham_Shape.id = "sel_Cham_Shape";
            var Cham_Shape_options_str = "<option value='' unselected></option>";
            sel_Cham_Shape.onchange = function(){filterFunc()};
            Cham_Shape_options_str  += '<option value="Flat">Flat</option>';
            Cham_Shape_options_str  += '<option value="Missing">Missing</option>';
            Cham_Shape_options_str  += '<option value="Round">Round</option>';
            Cham_Shape_options_str  += '<option value="Square">Square</option>';
            sel_Cham_Shape.innerHTML = Cham_Shape_options_str;
            div_Cham_Shape.appendChild(sel_Cham_Shape);
            var lab_Cham_Shape = document.createElement('div');
            lab_Cham_Shape.innerHTML = 'Cham_Shape';
            lab_Cham_Shape.className = 'filterlabel';
            div_Cham_Shape.appendChild(lab_Cham_Shape);
            var reset_Cham_Shape = document.createElement('div');
            reset_Cham_Shape.innerHTML = 'clear filter';
            reset_Cham_Shape.className = 'filterlabel';
            reset_Cham_Shape.onclick = function() {
                var options = document.getElementById("sel_Cham_Shape").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Cham_Shape.appendChild(reset_Cham_Shape);
        resetLabels([layer_TestPoints_2]);
        map.on("zoomend", function(){
            resetLabels([layer_TestPoints_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_TestPoints_2]);
        });
